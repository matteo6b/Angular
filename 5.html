<!DOCTYPE html>
<html>

<body>

<div ng-app="myApp" ng-controller="namesCtrl">

</div>

<script>

    {nombre:'mateo',posicion:'base',nacimiento:'22/09/1991',canastas:'90'},
{nombre:'curry',posicion:'pivot',nacimiento:'31/12/1992',canastas:'200'},

{nombre:'paul',posicion:'pivot',nacimiento:'02/03/1987',canastas:'900'},
{nombre:'green',posicion:'ala-pivot',nacimiento:'12/05/1991',canastas:'600'}
        ];
});
</script>
